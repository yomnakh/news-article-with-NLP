<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Article Analyzer</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">NLP Analyzer</div>
            <nav>
                <a href="#about">About</a>
                <a href="#help">Help</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Article Analysis Tool</h1>
        <p class="description">
            Analyze any article or blog post using Natural Language Processing.
            Simply enter the URL below to get started.
        </p>

        <section>
            <form id="urlForm">
                <input 
                    id="urlInput" 
                    type="url" 
                    name="url" 
                    placeholder="Enter article URL (https://...)" 
                    required
                >
                <button type="submit">Analyze Article</button>
            </form>
        </section>

        <section id="results">
            <!-- Results will be dynamically inserted here -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 NLP Article Analyzer. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
